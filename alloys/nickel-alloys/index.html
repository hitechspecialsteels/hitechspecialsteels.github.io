<!DOCTYPE html>

<html lang="en-US">

  <meta name="description" content=""/>

  <!-- styles -->

  <link rel="stylesheet" href="/styles/stylesheet_alloys.css"/>
  <!-- scripts -->
  <script type="text/javascript" src="/scripts/script_main.js">navopenFunction(), stickynavFunction()</script>
  <script src="/scripts/jquery-3.3.1.min.js"></script>
  <script>
  $.get("/elements/headernav.html", function(data){$("#insertheader").replaceWith(data);});

<!-- section:  -->
<section>
  <div class="container">
    <div class="row-dualcol">
      <div class="column-dualcol">
        <div class="columnbox">
          <div class="columnborder">
            <h1>Alloy: Nickel</h1>
            <p>The table displays the range of nickel alloys we are currently able to supply, we currently hold the largest stock of the grades we supply within the United Kingdom which enables us to quickly dispatch special customer requirements.</p>
          </div>
          <table id="table">
            <tr>
              <th>Our Nickel Alloys:</th>
            </tr>
          </table>
          <script type="text/javascript">
          $.get('/data/alloys/nickel.txt', function(myContentFile) {
            var lines = myContentFile.split("\r\n"); for (var line in lines) { var string = lines[line]; $("<tr><td>" + string + "</td></tr>").appendTo("#table"); }
          }, 'text');
          </script>
        </div>
      </div>
      <div class="column-dualcol">
        <div class="columnbox">
          <div class="columnborder">

          </div>
        </div>
      </div>
